<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi CSS Selettori</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Crea una pagina HTML con un campo di input di tipo email e un campo di input di tipo password. Utilizza il selettore di attributo CSS per selezionare solo il campo di input email, quindi cambia il colore del testo di questo campo in verde. -->
  <form>

    <div>

      <label for="mail">Email:</label>
      <input type="email" name="mail" id="mail" placeholder="mariorossi@gmail.com">

    </div>

    <div>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Inserisci la password qui...">

    </div>

  </form>

</body>

</html>
