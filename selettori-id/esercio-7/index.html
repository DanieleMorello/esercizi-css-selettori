<!DOCTYPE html>
<html lang="it">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi CSS Selettori</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Crea una pagina HTML con una casella di controllo (checkbox). Aggiungi l'ID "checkbox" alla casella di controllo. Usa il selettore di ID CSS per cambiare il colore del testo della casella di controllo in verde. -->
  <form>
    <label for="checkbox" id="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox" class="checkbox"> Controllo
    </label>
  </form>

</body>

</html>
